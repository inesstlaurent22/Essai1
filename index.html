<!DOCTYPE html>
<html lang="fr">

    <title>Initiation à l’entrepreneuriat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barre de navigation -->

        <div class="nav-buttons">

            <a href="histoire.html"><img src="images/HISTOIRE.png" alt="Histoire"></a>

    <script>
        // Mouvement vertical de la barre de navigation avec la souris
        document.addEventListener('mousemove', (e) => {

            const mouseY = e.clientY;
            navbar.style.top = `${mouseY - navbar.offsetHeight / 2}px`;
        });
    </script>
